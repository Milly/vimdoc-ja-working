name: Generate vim help
on:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout master
        uses: actions/checkout@v2
        with:
          path: work
      - name: Checkout vimdoc-ja
        uses: actions/checkout@v2
        with:
          path: target
          repository: 'vim-jp/vimdoc-ja'
          ssh-key: ${{ secrets.VIMDOC_JA_SSH_KEY }}
      - name: Setup Vim
        uses: thinca/action-setup-vim@v1
        with:
          vim_version: 'v8.2.0020'
          vim_type: 'Vim'
      - name: Generate new document
        run: |
          cd work
          # Create tags
          vim -eu tools/maketags.vim

          cd ..
      - name: Lock mutex
        uses: shogo82148/actions-mutex@v1
        with:
          key: ${{ github.job }}
      - name: Update target
        run: |
          cd target
          # update latest
          git pull --rebase
          cd ..
      - name: Install new document
        run: |
          # install
          rsync -rlptD --delete-after work/doc/ target/doc
          rsync -rlptD --delete-after work/syntax/ target/syntax
          rsync -rlptD --delete-after work/README-dist.md target/README.md
      - name: Commit updated master branch
        uses: EndBug/add-and-commit@v7
        with:
          cwd: './target'
          default_author: github_actions
          message: |-
            Generated by GitHub workflow ${{ github.run_id }}

            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          branch: master
          pull_strategy: 'NO-PULL'

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout master
        uses: actions/checkout@v2
        with:
          path: work
      - name: Checkout vimdoc-ja
        uses: actions/checkout@v2
        with:
          path: target
          repository: 'vim-jp/vimdoc-ja'
          ssh-key: ${{ secrets.VIMDOC_JA_SSH_KEY }}
          ref: gh-pages
      - name: Setup Vim
        uses: thinca/action-setup-vim@v1
        with:
          vim_version: 'v8.2.0020'
          vim_type: 'Vim'
      - name: Generate new document
        run: |
          cd work
          # Create html documents
          make -j4 html2

          cd ..
      - name: Lock mutex
        uses: shogo82148/actions-mutex@v1
        with:
          key: ${{ github.job }}
      - name: Update target
        run: |
          cd target
          # update latest
          git pull --rebase
          cd ..
      - name: Install new document
        run: |
          # install
          cp work/target/html/doc/*.html target
      - name: Commit updated master branch
        uses: EndBug/add-and-commit@v7
        with:
          cwd: './target'
          default_author: github_actions
          message: |-
            Generated by GitHub workflow ${{ github.run_id }}

            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          branch: gh-pages
          pull_strategy: 'NO-PULL'
